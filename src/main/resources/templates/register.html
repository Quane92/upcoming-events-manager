<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="post" th:action="@{/register}" th:object="${account}">
        <label> Name: </label>
        <input type="text" th:field="*{name}"/>
        <br>
        <label> Password: </label>
        <input type="text" th:field="*{password}"/>
        <br>
        <label> E-mail: </label>
        <input type="text" th:field="*{email}"/>
        <button name="Submit" type="submit"> Create an Account </button>
    </form>
</body>
</html>

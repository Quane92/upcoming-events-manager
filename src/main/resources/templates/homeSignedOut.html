<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="sign-in.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <form method="post" action="/home" th:object="${account}">

        <h1 class="text-white p-3 mb-2 bg-primary rounded display-5 mb-5 fw-bold justify-content-center">
            Event Warden
        </h1>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating" >
            <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <p class="validation-error" th:if="${param.error}">Invalid username or password.</p>
        <button class="btn btn-secondary mb-1 w-100 py-2">Sign in</button>
        <a class="btn btn-primary w-100 py-2" href="/register" type="submit">Sign up</a>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>

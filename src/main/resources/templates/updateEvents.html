<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.115.4">
    <title>Register Account</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="sign-in.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary ">

<main class="form-signin w-100 m-auto">
    <form method="post" th:action="@{/event-form}" th:object="${event}">

        <h1 class="text-white p-3 mb-2 bg-primary rounded display-5 mb-5 fw-bold justify-content-center">
            Event Warden
        </h1>
        <h1 class="h3 mb-3 fw-normal">Add event details.</h1>
        <div>
        <input type="hidden" class="form-control" id="id" th:field="*{id}" th:object="${event}">
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <p class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <label for="name">Event</label>
        </div>
        <div class="form-floating" >
            <input type="text" class="form-control" id="note" th:field="*{note}">
            <p class="validation-error" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
            <label for="note">Note</label>
        </div>
        <div class="form-floating mb-5">
            <input type="date" max="9999-12-31" class="form-control" id="date" th:field="*{date}">
            <p class="validation-error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
            <label for="date">Date</label>
        </div>

        <a class="btn btn-secondary w-100 py-2 mb-1" href="/user" type="submit">Go Back</a>
        <button class="btn btn-primary w-100 py-2">Save Event</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
